<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    window.onload = function () {
      // 苹果手机
      //屏蔽ios下上下弹性
      window.addEventListener('scroll.elasticity', function (e) {
        e.preventDefault();
      })
      window.addEventListener('touchmove.elasticity', function (e) {
        e.preventDefault();
      });

      // 此js位置必须要在uni-app打包插入的脚本后面，因为uni-app打包后默认存在wx对象，若官方js放前面，会被uniapp覆写wx导致页面切换失败
      var node = document.createElement('script');
      node.src = 'https://res.wx.qq.com/open/js/jweixin-1.3.2.js';
      document.body.appendChild(node);
    }
    document.addEventListener('DOMContentLoaded', function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
    })
    window.onresize = function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
    }
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS
      .supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <style type="text/css">
    * {
      -webkit-overflow-scrolling: auto;
      overflow-scrolling: auto;
    }
  </style>
  <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
</head>

<body>
  <noscript>
    <strong>Please enable JavaScript to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
